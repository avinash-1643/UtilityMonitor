<!DOCTYPE html>
<html>
<head>
<title>Utility Monitor</title>
<script>
function load(){
 fetch('/api/utilities/status')
  .then(r => r.json())
  .then(d => {
    let t = document.getElementById('tbl');
    t.innerHTML = '';
    d.forEach(u => {
      t.innerHTML += `
        <tr>
          <td>${u.name}</td>
          <td>${u.running ? 'RUNNING' : 'STOPPED'}</td>
          <td>${u.pid || '-'}</td>
          <td>${u.lastChecked}</td>
        </tr>`;
    });
  });
}
setInterval(load, 5000);
</script>
</head>
<body onload="load()">
<h2>Utility Monitor Dashboard</h2>
<table border="1">
<tr><th>Name</th><th>Status</th><th>PID</th><th>Last Checked</th></tr>
<tbody id="tbl"></tbody>
</table>
</body>
</html>
